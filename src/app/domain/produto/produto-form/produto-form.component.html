<h2>Formulario</h2>
<form [formGroup]="form" novalidate *ngIf="categories">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">Nome</label>
      <input type="text" formControlName="nome" class="form-control" placeholder="Nome" required>
    
    </div>
    <div class="col-md-4 mb-3">
        <label for="validationDefault01">Marca</label>
        <input type="text" formControlName="marca" class="form-control" placeholder="Marca" required>
      
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">Descrição</label>
        <input type="text" formControlName="descricao" class="form-control" placeholder="Descrição" required>      
      </div>
    </div>
  <div class="form-row">

    <div class="form-group col-md-4 mb-3">

      <label for="exampleFormControlSelect1">Categoria</label>

      <select class="form-control" formControlName="category" [compareWith]="compararCategoria">
        <option *ngFor="let category of categories" [ngValue]="category">{{category.nome}}</option>
      </select>

    </div>

    <div class="col-md-4 mb-3">
        <label for="validationDefault01">Preço</label>
        <input type="text" formControlName="preco" class="form-control" placeholder="Preco" required>
      </div>
    
  </div>
  <button class="btn btn-secondary" (click)="save(form.value)" [disabled]="!form.valid" class="btn btn-success">
    Salvar
  </button>
  <button class="btn btn-secondary" [routerLink]="['/produto/list']">
    Cancelar
</button>
</form>
